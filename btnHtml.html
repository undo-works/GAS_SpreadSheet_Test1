<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form>
      <p>日付：<input type="date" name="date"></p>
      <p>店名：<input type="radio" name="store" value="AAA店" required>AAA店　
      <input type="radio" name="store" value="BBB店">BBB店　
      <input type="radio" name="store" value="CCC店">CCC店
      <p>商品名：<input type="text" name="name"></p>
      <p>数量：<input type="text" name="quantity"></p>
      <p>価格：<input type="text" name="value"></p>
      <button onclick="google.script.run.register(this.parentNode);">登録</button>
    </form>
    
  </body>
</html>
